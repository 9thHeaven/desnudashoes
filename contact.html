<div id="talktome" class="container-fluid">
  <h1>CONTACT</h1>
  <h4>Don't be shy! We would love to hear your opinions 
  about fashion and current trends.  
  Send us a message by clicking on the envelope below!</h4>
  
                <a href="#myModalFive" data-toggle="modal">
        <img class="envelope" src="images/mail.png" width="20%"></a>
        
        <!--Modal Contact Form code-->
        <div class="modal fade" id="myModalFive" role="dialog">
           <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    
                <h4 class="modal-title">Send a message to Desnuda!</h4>
             </div> <!--End of modal-header-->
            <div class="modal-body" id="myModalBody">
                <form id="contactform" role="form" >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="emailid">Email ID</label>
                        <input type="text" id="emailid" placeholder="Email ID"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Subject" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="Message" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="form_submit()" class="btn btn-warning">Send Message</button>
            </div>
        </div>
    </div>
</div>
</div><!--end of talktome container fluid-->
